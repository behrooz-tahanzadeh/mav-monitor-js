<!DOCTYPE html>
<html data-level="warning">
<head>
	<meta charset="utf-8" />

	<script type="text/javascript" src="js/lib/eventemitter2.min.js"></script>
	<script type="text/javascript" src="js/lib/roslib.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery-2.2.3.min.js"></script>
	
	<script type="text/javascript" src="js/app/mavState.js"></script>
	<script type="text/javascript" src="js/app/mavBattery.js"></script>
	<script type="text/javascript" src="js/app/main.js"></script>
	
	<link href='style.css' rel='stylesheet' type='text/css'>
	
	<style>
		html
		{
			font-family: 'Source Sans Pro', sans-serif;
			font-size: 1.25em;
		}
		
		.box
		{
			padding:10px;
			border:1px solid #aaa;
			margin:10px;
		}
		
		#rc-interface>div
		{
			width:150px;
			height:150px;
			border:1px solid black;
			border-radius:15px;
			float:left;
			margin:10px;
			padding:13px;
		}
		
		#rc-interface>div>div.wrapper
		{
			position:relative;
			width:100%;
			height:100%;
		}
		
		#rc-interface>div>div.wrapper>div
		{
			position:absolute;
			top:50%;
			left:50%;
			width:30px;
			height:30px;
			background-color:#333;
			border-radius:15px;
			transform:translate(-15px, -15px);
		}
		
		hr.zero
		{
			clear:both;
			border:none;
		}
	</style>
</head>

<body>
	<div id="MavState">
		<h1>Waiting...</h1>
	</div>
	
	<div id="MavBattery">
		<div></div>
	</div>
	
</body>
</html>
